<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <!--Barra de Navegação-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="bi bi-bag"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registrar</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Minha conta
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--Pesquisa de preços-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="container m-2 text-center p-3">
                    <div class="container m-auto mb-5">
                        <div class="d-flex justify-content-center">
                            <div class="row p-1">
                                <div class="col-md-4">
                                    <div class="container m-2 text-center p-3">
                                        <p><b>Pesquisa Rapida</b></p>
                                        <p>Encontre o produto certo pelo preço certo</p>
                                        <div class="row p-2 m-2">
                                            <select class="form-select form-select-md"
                                                aria-label=".form-select-sm example">
                                                <option selected>Categoria</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>

                                        <span>$<input id="valorInicial" class="m-2" type="text" placeholder="de"
                                                style="width: 100px;"></span>
                                        <p><span>$<input id="valorFinal" class="m-2" type="text" placeholder="para"
                                                    style="width: 100px;"></span></p>
                                        <button id="btnPesquisar" class="btn btn-outline-dark btn-md w-100 m-1"
                                            type="submit">Pesquisar</button>
                                    </div>
                                </div>

                                <!--Carrosel-->
                                <div class="col-md-6">
                                    <div class="container">
                                        <div id="carouselExampleCaptions" class="carousel slide">
                                            <div class="carousel-indicators">
                                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                                    data-bs-slide-to="0" class="active" aria-current="true"
                                                    aria-label="Slide 1"></button>
                                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                                    data-bs-slide-to="2" aria-label="Slide 3"></button>
                                            </div>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img id="imagem1" class="ratio" style="--bs-aspect-ratio:45%;"
                                                        alt="...">
                                                    <div id="Titulo1" class="carousel-caption d-none d-md-block">
                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <img id="imagem2" class="ratio" style="--bs-aspect-ratio:45%;"
                                                        alt="...">
                                                    <div id="Titulo2" class="carousel-caption d-none d-md-block">
                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <img id="imagem3" class="ratio" style="--bs-aspect-ratio:45%;"
                                                        alt="...">
                                                    <div id="Titulo3" class="carousel-caption d-none d-md-block">
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Cards-->
        <div class="row">
            <div class="col-md-10">
                <div class="row" id="Cards">
                </div>
                <hr>
            </div>

            <!--Itens mais visitados-->
            <div class="col-md-2 text-center">
                <div class="container">
                    <h3>Itens mais procurados</h3>
                    <div id="MaisProcurados">
                    </div>
                </div>
            </div>
        </div>

        <!--Rodapé-->
        <div class="row mt-5">
            <div class="col-md-3">
                <h5>Metodos de pagamento</h5>
                <i class="bi bi-credit-card fs-5"></i>
                <i class="bi bi-paypal fs-5"></i>
            </div>
            <div class="col-md-3">
                <h5>Acesso Rapido</h5>
                <p><a href="">Politica de envio</a></p>
                <p><a href="">Cancelamento & Retorno</a></p>
                <p><a href="">FAQ</a></p>
                <p><a href="">Politica de privacidade</a></p>
                <p><a href="">Declaração</a></p>
            </div>
            <div class="col-md-3">
                <h5>Redes sociais</h5>
                <div class="d-flex">
                    <div class="m-1"><a href=""><i class="bi bi-instagram"></i></a></div>
                    <div class="m-1"><a href=""><i class="bi bi-facebook"></i></a></div>
                    <div class="m-1"><a href=""><i class="bi bi-envelope"></i></a></div>
                </div>
            </div>
            <div class="col-md-3">
                <h5>Fale conosco</h5>
                <div class="d-flex">
                    <div class="mx-1"><i class="bi bi-envelope"></i></div>
                    <div><a href="***">E-mail</a></div>
                </div>
                <div class="d-flex">
                    <i class="bi bi-telephone-fill mx-1"></i>
                    <p>(31)7326-8120</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>
</html>
